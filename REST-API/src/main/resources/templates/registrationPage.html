<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MMC Fitness</title>
    <!-- Link the Bootstrap (from twitter) CSS framework in order to use its classes-->
    <link rel="stylesheet" href="registrationPage/registrationPage.css">
    <link rel="stylesheet" href="common/bootstrap.min.css">
    <script src="common/context-path-helper.js"></script>
    <script src="common/jquery-2.0.3.min.js"></script>
    <script src="registrationPage/registrationPage.js"></script>
</head>
<body>
<div class="container">
    <form class="registationForm" th:action="registration" th:method="post" th:object="${userForm}">
        <h1>Sign Up</h1>
        <p>please choose user type</p>
        <div class="radio-group">
            <input type="radio" id="option-one" name="selector" checked><label for="option-one">Subscriber</label>
            <input type="radio" id="option-two" name="selector"><label for="option-two">Nutritionist</label>
            <input type="radio" id="option-three" name="selector"><label for="option-three">Trainer</label>
        </div>
        <hr>
    <p>Please fill in this form to create an account.</p>
        <div class="inputBox">
            <input type="text" th:field="*{username}" placeholder="Username" name="firstname">
        </div>
        <div class="inputBox">
            <input type="text" th:field="*{username}" placeholder="Password" name="lastname"/>
        </div>
        <div class="inputBox">
            <input type="text" th:field="*{username}" placeholder="Phonenumber" name="phonenumber"/>
        </div>
        <div class="inputBox">
            <input type="text" th:field="*{username}" placeholder="Email" name="email"/>
        </div>
        <div class="inputBox">
            <input type="text" th:field="*{username}" placeholder="Password" name="psw"/>
        </div>
    <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
        <button th:value="cancel" th:name="cancel" type="button" class="cancelbtn">Cancel</button>
        <button th:value="submit" th:name="submit" type="submit" class="signupbtn">Sign Up</button>
    </div>
    </form>
</div>
</body>
</html>
