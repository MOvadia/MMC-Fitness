<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>MMC Fitness</title>
    <!-- Link the Bootstrap (from twitter) CSS framework in order to use its classes-->
    <link rel="stylesheet" href="/mainMenuNutritionists/mainPageNutritionists.css">
    <link rel="stylesheet" href="/common/bootstrap.min.css">
    <link rel="stylesheet" href="/toolbar/toolbar.css">
    <script src="/common/context-path-helper.js"></script>
    <script src="/common/jquery-2.0.3.min.js"></script>
    <script src="/mainMenuNutritionists/mainPageNutritionists.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="toolBar">
    <div class="toolbarContent">
        <a href="app/logout" class="logoutButton">Logout</a>
        <span class="logoSpan">
            <a th:href="@{'/settings/userId=' + ${nutritionists.userId}}" class="settings">
                <img th:src="@{/common/images/settings.png}" class="settings">
            </a>
        </span>
        <span class="alertLogoSpan">
            <a th:href="@{'/alert/userId=' + ${nutritionists.userId}}" class="alert">
                <img th:src="@{/common/images/bell.png}" class="alert">
            </a>
        </span>
        <span class="reportLogoSpan">
            <a th:href="@{'/report/userId=' + ${nutritionists.userId}}" class="report">
                <img th:src="@{/common/images/report3.png}" class="report">
            </a>
        </span>
        <span class="userName" th:text="'Hello ' + ${nutritionists.firstName}"></span>
    </div>
</div>
<div id="Fitness_container">
    <div class="board_container training">
        <div class="board_headline">
            <label class="table_headlines" id="Menus">Workouts</label>

                <button onclick="openForm()">
                    <i class="fa fa-plus" aria-hidden="true" style="margin: 15px;border: solid;padding: 8px;border-radius: 10px;"></i>
                </button>

            <div class="form-popup" id="myForm">
                <form action="/workout/add" method="post" object="${workoutForm}" class="form-container">
                    <h1>Add Workout</h1>

                    <label for="workout"><b>Workout Name</b></label>
                    <input type="text" placeholder="Enter workout name" name="workoutName" required>
                    <label for="exercise"><b>Exercise</b></label>
                    <input type="text" placeholder="Enter exercise name" name="exerciseName" required>
                    <label for="number of sets"><b>Number of sets</b></label>
                    <input type="text" placeholder="Enter number of sets" name="setNum" required>
                    <label for="number of reps"><b>Number of reps</b></label>
                    <input type="text" placeholder="Enter number of reps" name="repNum" required>
                    <label for="description"><b>Description</b></label>
                    <input type="text" placeholder="Enter decription for the workout" name="description" required>
                    <label for="link"><b>Link</b></label>
                    <input type="text" placeholder="Enter exercise link" name="link" required>
                    <label for="assigned user"><b>Assigned user</b></label>
                    <input type="text" placeholder="Enter assigned user" name="assignedUser" required>

                    <button type="submit" class="btn">Add Workout</button>
                    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                </form>
            </div>

        </div>
        <div class="board_content">
            <table class="table table-dark">
                <tbody>
                <tr th:each="menu : ${menu}" style="cursor: pointer" >
                    <td th:text="${menu.name}"></td>
                    <td>
                        <a th:href="@{'/open/menu/nutritionists/userId=' + ${nutritionists.userId}} + '/menu=' + ${menu.menuId}">
                            <button type="button" class="openWorkoutButton">open</button>
                        </a>
                        <a th:href="@{'/edit/menu/nutritionists/userId=' + ${nutritionists.userId}} + '/menu=' + ${menu.menuId}">
                            <button type="button" class="editWorkoutButton">edit</button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
<script>
    function openForm() {
        document.getElementById("myForm").style.display = "block";
    }
    function closeForm() {
        document.getElementById("myForm").style.display = "none";
    }
</script>

</body>
</html>
