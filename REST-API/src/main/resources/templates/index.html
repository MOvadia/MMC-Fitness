<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>MMC Fitness</title>
    <!-- Link the Bootstrap (from twitter) CSS framework in order to use its classes-->
    <link rel="stylesheet" href="registrationPage/registrationPage.css">
    <link rel="stylesheet" href="common/bootstrap.min.css">
    <script src="common/context-path-helper.js"></script>
    <script src="common/jquery-2.0.3.min.js"></script>
    <script src="registrationPage/registrationPage.js"></script>
</head>
<body>
<div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    ><b>Email</b>
    <input type="text" placeholder="Enter Email" name="email" required>

    <b>Password</b>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <b>Repeat Password</b>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

    <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
    </div>
</div>
</body>
</html>
