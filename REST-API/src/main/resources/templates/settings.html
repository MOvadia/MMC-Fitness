<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>MMC Fitness</title>
  <!-- Link the Bootstrap (from twitter) CSS framework in order to use its classes-->
  <link rel="stylesheet" href="/settingsPage/settingsPage.css">
  <link rel="stylesheet" href="/common/bootstrap.min.css">
  <link rel="stylesheet" href="/toolbar/toolbar.css">
  <script src="/common/context-path-helper.js"></script>
  <script src="/common/jquery-2.0.3.min.js"></script>
  <script src="/settingsPage/settingsPage.js"></script>
</head>
<body>
<div class="toolBar">
  <div class="toolbarContent">
    <a href="app/logout" class="logoutButton">Logout</a>
    <span class="logoSpan">
            <a th:href="@{'/settings/userId=' + ${subscriber.userId}}" class="settings">
                <img th:src="@{/common/images/settings.png}" class="settings">
            </a>
        </span>
    <span class="alertLogoSpan">
            <a th:href="@{'/alert/userId=' + ${subscriber.userId}}" class="alert">
                <img th:src="@{/common/images/bell.png}" class="alert">
            </a>
        </span>
    <span class="reportLogoSpan">
            <a th:href="@{'/report/userId=' + ${subscriber.userId}}" class="report">
                <img th:src="@{/common/images/report3.png}" class="report">
            </a>
        </span>
    <span class="userName" th:text="'Hello ' + ${subscriber.firstName}"></span>
  </div>
<div class="container">
  <form class="settingsForm" id="genericForm" th:action="submit" th:method="post" th:object="${settingsForm}">
    <h1>Settings</h1>
    <p>Please update your personal data</p>
    <b>First name</b><br>
    <input type="text" th:field="*{firstName}" th:placeholder="${subscriber.firstName}" name="firstname">
    <br>
    <b>Last name</b><br>
    <input type="text" th:field="*{lastName}" th:placeholder="${subscriber.lastName}" name="lastname"><br>
    <input type="text" th:field="*{email}" th:placeholder="${subscriber.email}" name="email" readonly style="display: none">
    <b>Phone number</b><br>
    <input type="text" th:field="*{phoneNumber}" th:placeholder="${subscriber.phoneNumber}" name="phonenumber"><br>
    <div id="subscriberForm">
      <b>Age</b><br>
      <input type="text" name="age" th:field="*{age}" th:placeholder="${subscriber.age}">
      <br>
      <b>height</b><br>
      <input type="text" name="height" th:field="*{height}" th:placeholder="${subscriber.height}" ><br>
      <b >weight</b><br>
      <input type="text" name="weight" th:field="*{weight}" th:placeholder="${subscriber.weight}" ><br>
      <b>dietaryLimitations</b><br>
      <input type="text" name="dietaryLimitations" placeholder="Enter Dietary Limitations" ><br>
      <b>physicalLimitations</b><br>
      <input type="text" name="physicalLimitations" placeholder="Enter Physical Limitations" ><br>
      <b>workout Amount</b><br>
      <input type="text" name="workoutAmount"  th:field="*{workoutAmount}" th:placeholder="${subscriber.workoutAmount}" ><br>
      <b>targetFatPercentage</b><br>
      <input type="text" name="targetFatPercentage" th:field="*{targetFatPercentage}" th:placeholder="${subscriber.targetFatPercentage}" ><br>
      <b>targetWeight</b><br>
      <input type="text" name="targetWeight" th:field="*{targetWeight}" th:placeholder="${subscriber.targetWeight}" ><br>
    </div>
    <div class="clearfix">
      <button th:value="cancel" th:name="cancel" type="button" class="cancelbtn">Cancel</button>
      <button th:value="submit" th:name="submit" type="submit" class="signupbtn">Update</button>
    </div>
  </form>
</div>
</body>
</html>
