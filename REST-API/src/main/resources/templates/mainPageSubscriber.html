    <script src="/common/context-path-helper.js"></script>
    <script src="/common/jquery-2.0.3.min.js"></script>
    <script src="/mainMenuSubscriber/mainPageSubscriber.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

</head>
<body>

<ul>
    <li style="padding-top: 10px;">
        <span class="userName" th:text="'Hello ' + ${subscriber.firstName}"></span>
    </li>
    <li style="float:right;font-weight: bold; font-size: 27px; color:gainsboro">
        <a th:href="@{'/logout/userId=' + ${subscriber.userId}}">Logout</a>
    </li>
    <li style="float:right">
        <a th:href="@{'/settings/userId=' + ${subscriber.userId}}" class="icon-block">
            <i class='fas fa-wrench' style='font-size:42px; color:gainsboro' ></i>
        </a>
    </li>
    <li style="float:right">
        <a th:href="@{'/alert/userId=' + ${subscriber.userId}}" class="icon-block">
            <i class='far fa-comments' style='font-size:42px; color:gainsboro' ></i>
        </a>
    </li>
    <li style="float:right">
        <a th:href="@{'/report/userId=' + ${subscriber.userId}}" class="icon-block">
            <i class='far fa-file-image' style='font-size:42px; color:gainsboro' ></i>
        </a>
    </li>
</ul>

<div id="userData">
    <div id="user_details_container">
        <div class="appBodyContent">
            <div class="cat_elipse pr">
                <div class="cat_elipse_inner_wrraper">
                    <div class="userDetails" th:text="'Name: ' + ${subscriber.firstName}"></div>
                    <div class="userDetails" th:text="'Age: ' + ${subscriber.age}"></div>
                    <div class="userDetails" th:text="'Gender: ' + ${gender}"></div>
                </div>
            </div>
            <div class="cat_elipse">
                <div class="cat_elipse_inner_wrraper">
                    <div class="userDetails" th:text="'Weight: ' + ${subscriber.weight}"></div>
                    <div class="userDetails" th:text="'Height: ' + ${subscriber.height}"></div>
                    <div class="userDetails" th:text="'BMI: ' + ${subscriber.BMI}"></div>
                </div>
            </div>
            <div class="cat_elipse">
                <div class="cat_elipse_inner_wrraper">
                    <div class="userDetails" th:text="'Fat Percentage: ' + ${subscriber.targetFatPercentage}"></div>
                    <div class="userDetails" th:text="'Weight Goal: ' + ${subscriber.targetWeight}"></div>
                </div>
            </div>
        </div>
    </div>

</div>
<div id="Fitness_container">
    <div class="board_container training">
        <div class="board_headline">
            <label class="table_headlines" id="Workouts">Workouts</label>
        </div>
        <div class="board_content">
            <table class="table table-dark">
                <thead>
                <tr>
                    <th scope="col">Workout Id</th>
                    <th scope="col">Workout name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="workout : ${workout}" style="cursor: pointer" >
                        <td th:text="${workout.workoutId}"></td>
                        <td th:text="${workout.name}"></td>
                        <td>
                            <a th:href="@{'/workout/userId=' + ${subscriber.userId}} + '/workout=' + ${workout.workoutId}">
                                <button type="button" class="workoutButton">open</button>
                            </a>
                        </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
    <div class="board_container menu">
        <div class="board_headline">
            <label class="table_headlines" id="Menu" th:text="${menu.name}">Menu</label>
        </div>
        <div class="board_content">
            <table class="table table-dark">
                <thead>
                <tr>
                    <th scope="col">Meal in day</th>
                    <th scope="col">Meal</th>
                    <th scope="col">Calories</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="meal : ${meals}" >
                    <td th:text="${meal.mealInDay}"></td>
                    <td th:text="${meal.items}"></td>
                    <td th:text="${meal.calories}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
